<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>
    <style>
        html, body {
            margin: 0; /* 移除默认的边距 */
            padding: 0; /* 移除默认的内边距 */
            height: 100%; /* 确保高度为100% */
        }
        #app {
            width: 100%;
            margin: 0; /* 移除外边距 */
            padding: 0; /* 移除内边距 */
            text-align: center;
            position: absolute; /* 使用绝对定位 */
            top: 0; /* 顶部对齐 */
            left: 0; /* 左侧对齐 */
        }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
